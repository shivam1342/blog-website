{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='forgot_password.css') }}">
{% endblock %}

{% block content %}
<div class="forgot-password-container container">
  <h2 class="form-heading">Forgot Password</h2>

  <form method="POST" action="{{ url_for('user.forgot_password') }}" class="forgot-password-form">
    <div class="form-group">
      <label for="username">Enter your username:</label>
      <input type="text" id="username" name="username" required>
    </div>

    <button type="submit" class="btn btn-primary">Show Password</button>
  </form>

  <p class="form-note">Return to <a href="{{ url_for('user.login') }}" class="link">Login</a></p>
</div>
{% endblock %}
