{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}
{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='edit_profile.css') }}">
{% endblock %}


{% block content %}
<div class="edit-profile-container container">
  <h2 class="form-heading">Edit My Profile</h2>

  <form method="POST" class="profile-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ profile.name }}" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="{{ profile.email }}" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" value="{{ profile.phone }}">
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="Male" {% if profile.gender == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if profile.gender == 'Female' %}selected{% endif %}>Female</option>
        <option value="Other" {% if profile.gender == 'Other' %}selected{% endif %}>Other</option>
      </select>
    </div>

    <div class="button-row">
      <button type="submit" class="btn btn-success">Update Profile</button>
      <a href="{{ url_for('user.view_profile') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
