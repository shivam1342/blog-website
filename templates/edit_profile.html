{% extends 'base.html' %}

{% block title %}Edit Profile - Blogify{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-white rounded-2xl shadow-sm border border-accent p-8">
    <div class="mb-8">
      <h2 class="font-serif text-3xl font-bold text-dark mb-2">Edit Profile</h2>
      <p class="text-secondary">Update your personal information</p>
    </div>

    <form method="POST" class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium text-dark mb-2">Full Name</label>
        <input type="text" id="name" name="name" value="{{ profile.name }}" required
               class="w-full px-4 py-3 border border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-dark mb-2">Email Address</label>
        <input type="email" id="email" name="email" value="{{ profile.email }}" required
               class="w-full px-4 py-3 border border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label for="phone" class="block text-sm font-medium text-dark mb-2">Phone Number</label>
          <input type="text" id="phone" name="phone" value="{{ profile.phone }}"
                 class="w-full px-4 py-3 border border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200">
        </div>

        <div>
          <label for="gender" class="block text-sm font-medium text-dark mb-2">Gender</label>
          <select id="gender" name="gender" class="w-full px-4 py-3 border border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200">
            <option value="Male" {% if profile.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if profile.gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if profile.gender == 'Other' %}selected{% endif %}>Other</option>
          </select>
        </div>
      </div>

      <div class="flex gap-3 pt-4">
        <button type="submit" class="flex-1 px-6 py-3 bg-primary text-white rounded-lg font-medium hover:bg-opacity-90 transition-all duration-200 shadow-sm">
          Save Changes
        </button>
        <a href="{{ url_for('user.view_profile') }}" class="px-6 py-3 bg-white border border-accent text-secondary rounded-lg font-medium hover:bg-accent transition-all duration-200">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
