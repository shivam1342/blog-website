{% extends "base.html" %}

{% block title %}Edit User{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='edit_user.css') }}">
{% endblock %}


{% block content %}
  <div class="edit-user-container">
    <h2 class="page-title">Edit User: {{ user.username }}</h2>

    <form method="POST" class="edit-user-form">
      <div class="form-group">
        <label for="role">Role</label>
        <select name="role" id="role" required>
          <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
          <option value="publisher" {% if user.role == 'publisher' %}selected{% endif %}>Publisher</option>
          <option value="visitor" {% if user.role == 'visitor' %}selected{% endif %}>Visitor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Change Password</label>
        <input type="text" name="password" id="password" placeholder="Leave blank to keep unchanged">
      </div>

      <div class="button-row">
        <button type="submit" class="btn btn-primary">Update User</button>
        <a href="{{ url_for('admin.view_users') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
