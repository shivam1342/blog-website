{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block content %}
<div class="login-container container">
  <h2 class="form-heading">Login</h2>

  <form method="POST" action="{{ url_for('user.login') }}" class="login-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <p class="form-note">
    Forgot your password? <a href="{{ url_for('user.forgot_password') }}" class="link">Recover here</a>
  </p>
  <p class="form-note">
    Don't have an account? <a href="{{ url_for('user.register') }}" class="link">Register</a>
  </p>
</div>
{% endblock %}
