{% extends "base.html" %}
{% block title %}Login - Blogify{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white rounded-2xl shadow-sm border border-accent p-8">
    <div class="text-center mb-8">
      <h2 class="font-serif text-3xl font-bold text-dark mb-2">Welcome Back</h2>
      <p class="text-secondary">Sign in to continue to Blogify</p>
    </div>

    <form method="POST" action="{{ url_for('user.login') }}" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-dark mb-2">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full px-4 py-3 border border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-dark mb-2">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full px-4 py-3 border border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200">
      </div>

      <button type="submit" class="w-full px-6 py-3 bg-primary text-white rounded-lg font-medium hover:bg-opacity-90 transition-all duration-200 shadow-sm">
        Sign In
      </button>
    </form>

    <div class="mt-6 space-y-2 text-center text-sm">
      <p class="text-secondary">
        Forgot your password? <a href="{{ url_for('user.forgot_password') }}" class="text-primary hover:text-secondary font-medium transition-colors duration-200">Recover here</a>
      </p>
      <p class="text-secondary">
        Don't have an account? <a href="{{ url_for('user.register') }}" class="text-primary hover:text-secondary font-medium transition-colors duration-200">Create one</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
