{% extends "base.html" %}
{% block title %}Register - Blogify{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-white rounded-2xl shadow-sm border border-accent p-8">
    <div class="text-center mb-8">
      <h2 class="font-serif text-3xl font-bold text-dark mb-2">Join Blogify</h2>
      <p class="text-secondary">Create your account to start sharing stories</p>
    </div>

    <form method="POST" action="{{ url_for('user.register') }}" class="space-y-5">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label for="username" class="block text-sm font-medium text-dark mb-2">Username</label>
          <input type="text" name="username" class="w-full px-4 py-3 border border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200" required>
        </div>
        <div>
          <label for="name" class="block text-sm font-medium text-dark mb-2">Full Name</label>
          <input type="text" name="name" class="w-full px-4 py-3 border border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200" required>
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-dark mb-2">Email</label>
        <input type="email" name="email" class="w-full px-4 py-3 border border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200" required>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-dark mb-2">Password</label>
        <input type="password" name="password" class="w-full px-4 py-3 border border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200" required>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label for="phone" class="block text-sm font-medium text-dark mb-2">Phone (Optional)</label>
          <input type="text" name="phone" class="w-full px-4 py-3 border border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200">
        </div>
        <div>
          <label for="gender" class="block text-sm font-medium text-dark mb-2">Gender</label>
          <select name="gender" class="w-full px-4 py-3 border border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div>
        <label for="role" class="block text-sm font-medium text-dark mb-2">I want to</label>
        <select name="role" class="w-full px-4 py-3 border border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200" required>
          <option value="visitor">Read articles (Visitor)</option>
          <option value="publisher">Write & publish articles (Publisher)</option>
        </select>
      </div>

      <button type="submit" class="w-full px-6 py-3 bg-primary text-white rounded-lg font-medium hover:bg-opacity-90 transition-all duration-200 shadow-sm">
        Create Account
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-secondary">
      Already have an account? <a href="{{ url_for('user.login') }}" class="text-primary hover:text-secondary font-medium transition-colors duration-200">Sign in</a>
    </p>
  </div>
</div>
{% endblock %}
