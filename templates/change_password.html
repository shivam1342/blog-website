{% extends "base.html" %}

{% block title %}Change Password - Blogify{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white rounded-2xl shadow-sm border border-accent p-8">
    <div class="mb-8">
      <h2 class="font-serif text-3xl font-bold text-dark mb-2">Change Password</h2>
      <p class="text-secondary">Update your account password</p>
    </div>

    <form method="POST" action="{{ url_for('user.change_password') }}" class="space-y-5">
      <div>
        <label for="current_password" class="block text-sm font-medium text-dark mb-2">Current Password</label>
        <input type="password" id="current_password" name="current_password" required
               class="w-full px-4 py-3 border border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200">
      </div>

      <div>
        <label for="new_password" class="block text-sm font-medium text-dark mb-2">New Password</label>
        <input type="password" id="new_password" name="new_password" required
               class="w-full px-4 py-3 border border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200">
      </div>

      <div>
        <label for="confirm_password" class="block text-sm font-medium text-dark mb-2">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required
               class="w-full px-4 py-3 border border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200">
      </div>

      <button type="submit" class="w-full px-6 py-3 bg-primary text-white rounded-lg font-medium hover:bg-opacity-90 transition-all duration-200 shadow-sm">
        Update Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
