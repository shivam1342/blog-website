{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='change_password.css') }}">
{% endblock %}

{% block content %}
<div class="change-password-container">
  <h2 class="change-password-title">Change Your Password</h2>

  <form method="POST" action="{{ url_for('user.change_password') }}" class="change-password-form">
    <div class="form-group">
      <label for="current_password">Current Password</label>
      <input type="password" id="current_password" name="current_password" required>
    </div>

    <div class="form-group">
      <label for="new_password">New Password</label>
      <input type="password" id="new_password" name="new_password" required>
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm New Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
    </div>

    <button type="submit" class="btn btn-primary">Update Password</button>
  </form>
</div>
{% endblock %}
